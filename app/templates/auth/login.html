{% extends "auth/base.html" %}

{% block title %}Login - SMS Admin{% endblock %}

{% block page_title %}Sign In{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card app-card">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <div class="d-flex justify-content-center mb-3">
                        <a class="app-sidebar-brand app-sidebar-brand--light" href="/dashboard">
                            <span class="brand-icon">
                                <span class="brand-icon__pulse"></span>
                                <i class="bi bi-send-fill"></i>
                            </span>
                            <span class="brand-text">SMS<span class="brand-text__accent">Admin</span></span>
                        </a>
                    </div>
                    <p class="text-muted">Sign in to continue</p>
                </div>
                
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required autofocus autocomplete="username">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Sign In
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
