{% extends "auth/base.html" %}

{% block title %}Change Password - SMS Admin{% endblock %}

{% block page_title %}Change Password{% endblock %}

{% block breadcrumbs %}
<span>Change Password</span>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card app-card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-shield-lock me-2"></i>Update your password
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Current password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="current_password" name="current_password" required autocomplete="current-password">
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required autocomplete="new-password">
                    </div>
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">Confirm new password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required autocomplete="new-password">
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i>Update password
                        </button>
                        <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
