{% extends "base.html" %}

{% block title %}{{ 'Edit' if member else 'Add' }} Community Member - SMS Admin{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-person me-2"></i>{{ 'Edit' if member else 'Add' }} Community Member
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name (optional)</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ member.name if member and member.name else '' }}"
                               placeholder="Enter first and last name (e.g. John Doe)">
                    </div>

                    <div class="mb-4">
                        <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                        <input type="tel" class="form-control" id="phone" name="phone" required
                               value="{{ member.phone if member else '' }}"
                               placeholder="+1234567890 or (303) 555-1234">
                        <div class="form-text">Any format accepted (will be normalized to E.164)</div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i>{{ 'Update' if member else 'Add' }} Member
                        </button>
                        <a href="{{ url_for('main.community_list') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
