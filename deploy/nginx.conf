# Nginx configuration for SMS Admin
# Place this file at: /etc/nginx/sites-available/sms.theitwingman.com
# Then symlink to sites-enabled: sudo ln -s /etc/nginx/sites-available/sms.theitwingman.com /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name sms.theitwingman.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name sms.theitwingman.com;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/sms.theitwingman.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sms.theitwingman.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # HTTP Basic Authentication
    auth_basic "SMS Admin";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Allow health check without auth
    location = /health {
        auth_basic off;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files (optional, Flask serves these but nginx is faster)
    location /static/ {
        alias /opt/sms-admin/app/static/;
        expires 1d;
    }

    # Logging
    access_log /var/log/nginx/sms-admin-access.log;
    error_log /var/log/nginx/sms-admin-error.log;
}
